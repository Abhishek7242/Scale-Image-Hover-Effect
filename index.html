<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <div class="image-box" data-tilt>
            <img src="https://cdn.britannica.com/06/122506-050-C8E03A8A/Pyramid-of-Khafre-Giza-Egypt.jpg" alt="Image 1">
        </div>
        <div class="image-box" data-tilt>
            <img src="https://cdn.britannica.com/49/61349-131-B30C16E2/El-Castillo-pyramid-plaza-Toltec-state-Yucatan.jpg" alt="Image 2">
        </div>
        <div class="image-box" data-tilt>
            <img src="https://www.travelandleisure.com/thmb/wdUcyBQyQ0wUVs4wLahp0iWgZhc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/taj-mahal-agra-india-TAJ0217-9eab8f20d11d4391901867ed1ce222b8.jpg" alt="Image 3">
        </div>
        <div class="image-box" data-tilt>
            <img src="https://i0.wp.com/www.touristitaly.com/wp-content/uploads/2023/10/shutterstock_1028245255.jpg?resize=1024%2C683&ssl=1" alt="Image 4">
        </div>
        <div class="image-box" data-tilt>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Toronto_-_ON_-_Toronto_Harbourfront7.jpg/255px-Toronto_-_ON_-_Toronto_Harbourfront7.jpg" alt="Image 5">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.0/dist/vanilla-tilt.min.js"></script>
</body>
</html>
